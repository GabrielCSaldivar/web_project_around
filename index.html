<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around US</title>
  <meta name="author" content="Gabriel Saldivar" />
    <meta
      name="description"
      content="Este es mi proyecto de Tripleten del Sprint 7"
    />
    <meta name="keywords" content="tripleten, sprint, fullstack" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div class="page">
    <header class="header">
      <nav class="nav">
        <img
          src="./images/header__around-logo.svg"
          alt="Around US Logo"
          class="nav__logo"
          />
      </nav>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/profile__picture.jpg"
            alt="Jacques Cousteau"
            class="profile__image">
          <div class="profile__description">
            <div class="profile__name-edit">
              <h1 class="profile__name">Jacques Cousteau
              </h1>
              <button class="profile__edit">
                <img
                  src="./images/profile__edit.svg"
                  alt="Edit Profile"
                  class="profile__edit-icon"></button>
              </button>
            </div>
            <p class="profile__occupation">Explorador
            </p>
          </div>
        </div> 
        <button class="profile__add">
          <img
          src="./images/profile__add.svg"
          alt="Add Picture"
          class="profile__add-icon">
        </button>

      </section>



      <section class="elements">
        <div class="elements__card">
          <img
            src="./images/elements__kirill.png"
            alt="Valle de Yosemite"
            class="elements__card-image">
          <div class="elements__card-info">
            <h2 class="elements__card-title">
              Valle de Yosemite
            </h2>
            <button class="elements__like">
              <img
              src="./images/elements__heart-disabled.svg"
              alt="like"
              class="elements__like-icon">
            </button>
          </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/elements__pershin.png"
            alt="Lago Louis"
            class="elements__card-image">
            <div class="elements__card-info">
              <h2 class="elements__card-title">
                Lago Louis
              </h2>
              <button class="elements__like">
                <img
              src="./images/elements__heart-disabled.svg"
              alt="like"
              class="elements__like-icon">
              </button>
            </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/elements__calvas.png"
            alt="Montañas Calvas"
            class="elements__card-image">
            <div class="elements__card-info">
              <h2 class="elements__card-title">
                Montañas Calvas
              </h2>
              <button class="elements__like">
                <img
              src="./images/elements__heart-disabled.svg"
              alt="like"
              class="elements__like-icon">
              </button>
            </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/elements__latemar.png"
            alt="Latemar"
            class="elements__card-image">
            <div class="elements__card-info">
              <h2 class="elements__card-title">
                Latemar
              </h2>
              <button class="elements__like">
                <img
              src="./images/elements__heart-disabled.svg"
              alt="like"
              class="elements__like-icon">
              </button>
            </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/elements__vanois.png"
            alt="Vanois National Park"
            class="elements__card-image">
            <div class="elements__card-info">
              <h2 class="elements__card-title">
                Vanois National Park
              </h2>
              <button class="elements__like">
                <img
              src="./images/elements__heart-disabled.svg"
              alt="like"
              class="elements__like-icon">
              </button>
            </div>
        </div>

        <div class="elements__card">
          <img
            src="./images/elements__di-braies.png"
            alt="Lago di Braies"
            class="elements__card-image">
            <div class="elements__card-info">
              <h2 class="elements__card-title">
                Lago di Braies
              </h2>
              <button class="elements__like">
                <img
              src="./images/elements__heart-disabled.svg"
              alt="like"
              class="elements__like-icon">
              </button>
            </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2024. Around The U.S.</p>
    </footer>


  </div class="popup">
    <div class="popup__overlay">
    </div>
    <div class="popup__container">
      <img src="./images/profile__x-icon.png" alt="Cerrar" class="popup__x">
      <h2 class="popup__title">Editar perfil</h2>
      <input type="text" class="popup__input popup__input_name" placeholder="Nombre">
      <input type="text" class="popup__input popup__input_occupation" placeholder="Acerca de mi">
      <button class="popup__save popup__save_editing">Guardar</button>
    </div>
  </div>

  <script src="./blocks/popup.js"></script>
</body>
</html>
