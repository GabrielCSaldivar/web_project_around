<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around US</title>
  <meta name="author" content="Gabriel Saldivar" />
  <meta name="description" content="Este es mi proyecto de Tripleten del Sprint 12" />
  <meta name="keywords" content="tripleten, sprint, fullstack" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div class="page">
    <header class="header">
      <nav class="nav">
        <img src="./images/header__around-logo.svg" alt="Around US Logo" class="nav__logo" />
      </nav>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image-container">
            <img src="./images/profile__picture.jpg" alt="Jacques Cousteau" class="profile__image">
            <div class="profile__image-overlay">
              <img src="./images/profile__edit.svg" alt="Editar avatar" class="profile__edit-avatar">
            </div>
          </div>
          <div class="profile__description">
            <div class="profile__name-edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit">
                <img src="./images/profile__edit.svg" alt="Edit Profile" class="profile__edit-icon">
              </button>
            </div>
            <p class="profile__about">Explorador</p>
          </div>
        </div> 
        <button class="profile__add">
          <img src="./images/profile__add.svg" alt="Add Picture" class="profile__add-icon">
        </button>
      </section>

      <section class="cards">
        <div class="cards__container">
          <template id="card-template">
            <div class="cards__item">
              <img class="cards__item-delete" src="./images/cards__trash.svg" alt="Icono para borrar">
              <img class="cards__item-img" src="./images/cards__kirill.png" alt="Valle de Yosemite">
              <div class="cards__item-info">
                <h2 class="cards__item-title"></h2>
                <button class="cards__item-button"></button>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2025. Around The U.S.</p>
    </footer>

    <!-- Popup Editar Perfil -->
    <div class="popup" id="popup-edit-profile">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <img src="./images/profile__x-icon.svg" alt="Cerrar" class="popup__close">
        <h2 class="form__form-title">Editar perfil</h2>
        <form class="popup__form">
          <input type="text" class="popup__input" name="name" placeholder="Nombre" required minlength="2" maxlength="40">
          <span class="popup__error" id="name-error"></span>
          <input type="text" class="popup__input" name="about" placeholder="Acerca de mí" required minlength="2" maxlength="200">
          <span class="popup__error" id="about-error"></span>
          <button class="popup__button" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Popup Añadir Tarjeta -->
    <div class="popup" id="popup-add-card">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <img src="./images/profile__x-icon.svg" alt="Cerrar" class="popup__close">
        <h2 class="form__form-title">Nuevo lugar</h2>
        <form class="popup__form">
          <input type="text" class="popup__input" name="name" placeholder="Título" required minlength="2" maxlength="30">
          <span class="popup__error" id="card-name-error"></span>
          <input type="url" class="popup__input" name="link" placeholder="Enlace a la imagen" required>
          <span class="popup__error" id="card-link-error">Ingresa una URL válida</span>
          <button class="popup__button" type="submit">Crear</button>
        </form>
      </div>
    </div>

    <!-- Popup Cambiar Avatar -->
    <div class="popup" id="popup-update-avatar">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <img src="./images/profile__x-icon.svg" alt="Cerrar" class="popup__close">
        <h2 class="form__form-title">Cambiar foto de perfil</h2>
        <form class="popup__form">
          <input type="url" class="popup__input" name="avatar" placeholder="Enlace a la imagen" required>
          <span class="popup__error" id="avatar-error">Ingresa una URL válida</span>
          <button class="popup__button" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Popup Confirmación Eliminar -->
    <div class="popup" id="popup-confirm-delete">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <img src="./images/profile__x-icon.svg" alt="Cerrar" class="popup__close">
        <h2 class="form__form-title">¿Estás seguro/a?</h2>
        <button class="popup__button popup__confirm-button" type="button">Sí</button>
      </div>
    </div>

    <!-- Popup Imagen Ampliada -->
    <div class="popup popup_type_image" id="popup-image">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <img src="./images/profile__x-icon.svg" alt="Cerrar" class="popup__close">
        <img src="" alt="Imagen ampliada" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>

  <script src="./pages/index.js" type="module"></script>
</body>
</html>
