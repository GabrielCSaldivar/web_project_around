<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around US</title>
  <meta name="author" content="Gabriel Saldivar" />
    <meta
      name="description"
      content="Este es mi proyecto de Tripleten del Sprint 9"
    />
    <meta name="keywords" content="tripleten, sprint, fullstack" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div class="page">
    <header class="header">
      <nav class="nav">
        <img
          src="./images/header__around-logo.svg"
          alt="Around US Logo"
          class="nav__logo"
          />
      </nav>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/profile__picture.jpg"
            alt="Jacques Cousteau"
            class="profile__image">
          <div class="profile__description">
            <div class="profile__name-edit">
              <h1 class="profile__name">Jacques Cousteau
              </h1>
              <button class="profile__edit">
                <img
                  src="./images/profile__edit.svg"
                  alt="Edit Profile"
                  class="profile__edit-icon"></button>
            </div>
            <p class="profile__occupation">Explorador
            </p>
          </div>
        </div> 
        <button class="profile__add">
          <img
          src="./images/profile__add.svg"
          alt="Add Picture"
          class="profile__add-icon">
        </button>

      </section>

      <section class="cards">
        <div class="cards__container">
          <template id="card-template">
            <div class="cards__item">
              <img class="cards__item-delete" src="./images/cards__trash.svg" alt="Icono para borrar">
              <img class="cards__item-img" src="./images/cards__kirill.png" alt="Valle de Yosemite">
              <div class="cards__item-info">
                <h2 class="cards__item-title"></h2>
                <button class="cards__item-button"></button>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2024. Around The U.S.</p>
    </footer>

    <div class="popup__overlay"></div>
    <form id="popup__form" class="popup__container">
      <img src="./images/profile__x-icon.svg" alt="Cerrar" class="popup__close">
      <h2 class="form__form-title"></h2>
      <input type="text" class="popup__form-first" name="name" required>
      <span class="popup__error" id="name-error"></span>
      <input type="text" class="popup__form-second" name="about" required>
      <span class="popup__error" id="about-error"></span>
      <button class="popup__form-button" id="btnText" type="submit"></button>
    </form>

    <div class="bigimage">
      <div class="bigimage__container">
        <img src=" " alt="Imagen grande" class="bigimage__img">
        <p class="bigimage__title">t√≠tulo de la foto</p>
        <img src="./images/profile__x-icon.svg" alt="Cerrar" class="bigimage__close">
      </div>
      <div class="popup__overlay"></div>

  </div>

  <script src="./index.js" type="module"></script>
  </div>
</body>
</html>
